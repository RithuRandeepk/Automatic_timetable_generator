
{% extends "base.html" %}
{% block cards %}
 
<div style="position:fixed;margin-top: 68px;background-color: white;margin-left: 290px;">
    <h2>Delete Staff: {{ staff_member.name }}</h2>
    <p>Are you sure you want to delete this staff member?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'staff_list' %}">Back to Staff List</a>


</div>
{% endblock %}
