
{% extends "base.html" %}
{% block cards %}
 
<div style="position:fixed;margin-top: 68px;background-color: white;margin-left: 290px;">
    <h2>Update Staff: {{ form.instance.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'staff_list' %}">Back to Staff List</a>

</div>
{% endblock %}
