
{% extends "base.html" %}
{% block cards %}
 
<div style="position:fixed;margin-top: 65px;margin-left:290px;background-color:  white;">

    <h1>{{ form.instance.pk|yesno:"Update Course,Add Course" }}</h1>
    <form method="post" style="width: 500px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'course_list' %}">Back to Course List</a>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

</div>
{% endblock %}
